name: CD - Local Deployment

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]  # Name of your CI workflow
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  deploy:
    name: Deploy to Local Environment
    runs-on: self-hosted
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from production template and secrets
        run: |
          $content = Get-Content -Path ".env.production" -Raw
          $content += "`nPOSTGRES_DB=${{ secrets.POSTGRES_DB }}"
          $content += "`nPOSTGRES_USER=${{ secrets.POSTGRES_USER }}"
          $content += "`nPOSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
          $content | Out-File -FilePath ".env" -Encoding utf8NoBOM

      - name: Stop existing containers
        run: docker compose down

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Show running containers
        run: docker compose ps
